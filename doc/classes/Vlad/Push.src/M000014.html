    [ <span class="ruby-node">&quot;if [ -e #{repository} ]; then rm -rf #{repository}; fi&quot;</span>,
      <span class="ruby-node">&quot;mkdir -p #{repository}&quot;</span>,
      <span class="ruby-node">&quot;cd #{repository}&quot;</span>,
      <span class="ruby-node">&quot;tar -xzf /tmp/#{application}-#{release_name}.tgz&quot;</span>
    ].<span class="ruby-identifier">join</span>(<span class="ruby-value str">&quot; &amp;&amp; &quot;</span>)
  <span class="ruby-keyword kw">end</span></pre>
